name: 'Upload to Lingohub'
description: 'Upload source content files to your Lingohub project for translation. Supports glob patterns and locale configuration.'
author: 'lingohub GmbH'
branding:
  icon: 'upload-cloud'
  color: 'blue'
inputs:
  api_key:
    description: 'Lingohub API key'
    required: true
  workspace_url:
    description: 'Lingohub workspace URL (e.g., https://app.lingohub.com/your-workspace)'
    required: true
  project_url:
    description: 'Lingohub project URL (e.g., https://app.lingohub.com/your-workspace/your-project)'
    required: true
  files:
    description: 'Paths or glob pattern to files to upload (e.g. ./locales/*.json)'
    required: true
  locale:
    description: 'Locale option for the files. Use "auto" for automatic detection or specify a locale (e.g., "en").'
    required: false
    default: 'auto'
runs:
  using: 'node16'
  main: 'dist/index.js'